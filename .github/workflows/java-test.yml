name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

defaults:
  run:
    working-directory: ./backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: build with gradle
        run: ./gradlew build